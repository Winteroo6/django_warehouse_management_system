{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0a4275;
            font-family: Arial, sans-serif;
        }

        .form-outline {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input.form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .btn {
            background-color: #0a4275;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0b3d6b;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'images/logreg.png' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                            <!-- Replace the Font Awesome icon with your own logo image -->

                            <img src="{% static 'images/zelogo.png' %}" style="width: 51px; height: 51px; margin-right: 15px;" alt="Logo" />
                            <span class="h1 fw-bold mb-0" style="font-size: 24px; font-weight: 900; font-family: 'Poppins', sans-serif;">Warehouse Management System </span>



                                    <form method="POST">
                                        {% csrf_token %}
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_username">Username</label>
                                            {{ form.username }}
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_email">Email address</label>
                                            {{ form.email }}
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_password1">Password</label>
                                            {{ form.password1 }}
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_password2">Password Confirmation</label>
                                            {{ form.password2 }}
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn" type="submit">Register</button>
                                        </div>
                                    </form>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already Have An Account? <a href="{% url 'login' %}" style="color: #393f81;">Log In Here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function () {
            var form_fields = document.getElementsByTagName('input');

            // Ensure there are enough input fields
            if (form_fields.length >= 4) {
                form_fields[0].placeholder = 'Username...';
                form_fields[1].placeholder = 'Email Address...';
                form_fields[2].placeholder = 'Password...';
                form_fields[3].placeholder = 'Confirm Password...';
            }

            // Apply the 'form-control' class to all input fields
            for (var i = 0; i < form_fields.length; i++) {
                form_fields[i].classList.add('form-control');
            }
        };
    </script>
</body>
</html>
