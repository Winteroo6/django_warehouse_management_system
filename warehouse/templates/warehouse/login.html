{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0a4275;
            font-family: Arial, sans-serif;
        }

        .form-outline {
            margin-bottom: 20px; /* Space between form groups */
        }

        .form-label {
            display: block; /* Makes the label occupy its own line */
            margin-bottom: 5px; /* Space below the label */
            font-weight: bold; /* Makes the label text bold */
            color: #333; /* Color of the label text */
        }

        input.form-control {
            border: 1px solid #ccc; /* Default border for input fields */
            border-radius: 5px; /* Slightly rounded corners */
            padding: 10px; /* Padding inside the input fields */
            width: 100%; /* Makes input take the full width */
        }

        .btn {
            background-color: #0a4275; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 15px; /* Button padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width button */
            font-size: 16px; /* Button font size */
        }

        .btn:hover {
            background-color: #0b3d6b; /* Darker shade on hover */
        }

        .title {
            font-family: 'Poppins', sans-serif; /* Stylish font */
            font-size: 32px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'images/logreg.png' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <div class="d-flex align-items-center mb-3 pb-1">

   									<img src="{% static 'images/zelogo.png' %}" style="width: 51px; height: 51px; margin-right: 15px;" alt="Logo" />
                            		<span class="h1 fw-bold mb-0" style="font-size: 24px; font-weight: 900; font-family: 'Poppins', sans-serif;">Warehouse Management System </span>

                                    </div>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_username">Username</label>
                                            {{ form.username }}
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_password">Password</label>
                                            {{ form.password }}
                                        </div>

                                        {{forms.errors}}



                                        <div class="pt-1 mb-4">
                                            <button class="btn" type="submit">Login</button>
                                        </div>


                                    </form>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register Here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <!-- Bootstrap JS (Optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
      var form_fields = document.getElementsByTagName('input');

      form_fields[0].placeholder = 'Username...';
      form_fields[1].placeholder = 'Password...';

      for (var i = 0; i < form_fields.length; i++) {
          form_fields[i].className += ' form-control';
      }
  </script>
</body>
</html>
